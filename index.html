<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="description" content="@@description" />
  <meta name="keywords" content="@@keywords" />

  <link rel="shortcut icon" href="img/favicons/favicon.webp" type="image/webp" />

  <link rel="apple-touch-icon" href="img/favicons/favicon-apple-touch.webp" />

  <link
    rel="shortcut icon"
    sizes="32x32"
    href="img/favicons/favicon-32x32.png"
    type="image/png"
  />
  <link
    rel="shortcut icon"
    sizes="16x16"
    href="img/favicons/favicon-16x16.png"
    type="image/png"
  />
  <link rel="manifest" href="img/favicons/favicon.webmanifest" />

  <title>Анимация границы</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Road+Rage&family=Roboto+Slab&display=swap"
    rel="stylesheet"
  />

  <link rel="stylesheet" href="css/libs.min.css" />
  <link rel="stylesheet" href="css/style.min.css" />
</head>

  <body>
    <main class="main">
      <section class="login">
        <div class="login__box">
          <div class="login__border-line"></div>
          <!-- /.login__border-line -->
          <form action="" class="login__form form">
            <h2 class="form__title">Sing in</h2>
            <div class="form__input-box">
              <input type="text" required="required" class="form__input" />
              <span class="form__label">Username</span>
              <i></i>
            </div>
            <!-- /.form__input-box -->
            <div class="form__input-box">
              <input type="password" required="required" class="form__input" />
              <span class="form__label">Password</span>
              <i></i>
            </div>
            <!-- /.form__input-box -->
            <div class="form__links">
              <a href="#" class="form__link">Forget Password</a>
              <a href="#" class="form__link">Signup</a>
            </div>
            <!-- /.form__links -->
            <input type="submit" value="Login" class="form__btn" />
          </form>
        </div>
        <!-- /.box -->
      </section>
    </main>
    <script src="js/libs.min.js" defer></script>
<script src="js/main.min.js" defer></script>

  </body>
